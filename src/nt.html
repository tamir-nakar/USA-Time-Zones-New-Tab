<html>
  <head>
    <link rel="stylesheet" href="./css/nt.css" />
  </head>
  <title>New Tab</title>
  <body>
    <div class="search">
      <div class="svgWrapper">
        <svg
          class="bi bi-search"
          width="1.7em"
          height="1.7em"
          viewBox="0 0 16 16"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.442 10.442a1 1 0 011.415 0l3.85                 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
            clip-
            rule="evenodd"
          />
          <path
            fill-rule="evenodd"
            d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0                  000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
            clip-
            rule="evenodd"
          />
        </svg>
      </div>
      <input
        class="searchBox"
        type="search"
        placeholder="Search the web"
        results="0"
      />
    </div>
    <div class="info">
      <div class="infoBox">
        <div class="infoBoxTitle">Local Time</div>
        <div class="infoBoxBody" id="info_local">10:51 AM</div>
      </div>
      <div class="infoBox">
        <div class="infoBoxTitle">US Eastern Time</div>
        <div class="infoBoxBody" id="info_eastern">10:51 AM</div>
      </div>
      <div class="infoBox">
        <div class="infoBoxTitle">US Central Time</div>
        <div class="infoBoxBody" id="info_central">10:51 AM</div>
      </div>
    </div>
    <div class="footer">
      <a class="footerLink" href="./pages/privacy_policy.html">Privacy policy</a>
      <a class="footerLink" href="./pages/terms.html">Terms</a>
      <a class="footerLink" href="./pages/about.html">About</a>
      <a class="footerLink" href="./pages/contact.html">Contact</a>
    </div>
    <script src="./nt.js"></script>
  </body>
</html>
